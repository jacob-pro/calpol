openapi: 3.0.3
info:
  title: calpol
  description: Multi-Service health monitor
  contact:
    name: Jacob Halsey
    email: jacob@jhalsey.com
  license:
    name: ''
  version: 0.1.0
paths:
  /v1/password_reset/:
    post:
      tags:
      - PasswordReset
      summary: Request a password reset token
      description: |
        Request a password reset token
      operationId: Request
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetRequest'
        required: true
      responses:
        '200':
          description: Success
        default:
          $ref: '#/components/responses/ApiError'
      deprecated: false
  /v1/password_reset/submit:
    post:
      tags:
      - PasswordReset
      summary: Submit a password reset token
      description: |
        Submit a password reset token
      operationId: Submit
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitPasswordResetRequest'
        required: true
      responses:
        '200':
          description: Success
        default:
          $ref: '#/components/responses/ApiError'
      deprecated: false
  /v1/runner/queue:
    post:
      tags:
      - Runner
      summary: Queue the test runner to immediately re-run.
      description: |
        Queue the test runner to immediately re-run.
      operationId: Queue
      responses:
        '200':
          description: Success
        default:
          $ref: '#/components/responses/ApiError'
      deprecated: false
  /v1/runner_logs:
    get:
      tags:
      - RunnerLogs
      summary: List the test runner logs
      description: |
        List the test runner logs
      operationId: ListRunnerLogs
      responses:
        '200':
          description: List of test runner logs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListRunnerLogsResponse'
        default:
          $ref: '#/components/responses/ApiError'
      deprecated: false
components:
  schemas:
    ListRunnerLogsResponse:
      type: object
      required:
      - items
      - total
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/RunnerLog'
        total:
          type: integer
          format: int64
    RunnerLog:
      type: object
      required:
      - id
      - time_started
      - time_finished
      properties:
        failure_reason:
          type: string
        id:
          type: integer
          format: int32
        tests_failed:
          type: integer
          format: int32
        tests_passed:
          type: integer
          format: int32
        tests_skipped:
          type: integer
          format: int32
        time_finished:
          type: string
          format: date-time
        time_started:
          type: string
          format: date-time
    SubmitPasswordResetRequest:
      type: object
      required:
      - token
      - new_password
      properties:
        new_password:
          type: string
          format: password
        token:
          type: string
  responses:
    ApiError:
      description: An Api Problem (RFC7807)
      content:
        application/json:
          schema:
            type: object
            title: ApiError
            properties:
              detail:
                type: string
                description: |
                  A human readable explanation specific to this occurrence of the
                  problem.
                example: Connection to database timed out
              instance:
                type: string
                description: |-
                  An absolute URI that identifies the specific occurrence of the problem.
                  It may or may not yield further information if dereferenced.
              status:
                type: integer
                format: int32
                description: |
                  The HTTP status code generated by the origin server for this occurrence
                  of the problem.
                example: 503
              title:
                type: string
                description: |
                  A short, summary of the problem type. Written in english and readable
                  for engineers (usually not suited for non technical stakeholders and
                  not localized); example: Service Unavailable
              type:
                type: string
                description: |
                  An absolute URI that identifies the problem type.  When dereferenced,
                  it SHOULD provide human-readable documentation for the problem type
                  (e.g., using HTML).
  securitySchemes:
    basicAuth:
      type: http
      scheme: bearer
security:
- basicAuth: []
